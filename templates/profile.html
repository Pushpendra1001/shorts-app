<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Profile</title>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <h1 class="text-center">Your Profile</h1>
        <nav class="text-center">
            <a href="upload.html" class="btn btn-primary">Upload Video</a>
            <a href="index.html" class="btn btn-secondary">Home</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </nav>
    </header>
    <main class="container my-4">
        <h2>Your Uploaded Videos</h2>
        <div id="userVideos" class="row"></div>
    </main>
    <script>
        async function loadUserVideos() {
            const response = await fetch('/api/user/videos');
            const videos = await response.json();

            const userVideosDiv = document.getElementById('userVideos');
            userVideosDiv.innerHTML = '';

            videos.forEach((video) => {
                const videoCard = document.createElement('div');
                videoCard.classList.add('col-md-4', 'mb-4');
                videoCard.innerHTML = `
                    <div class="card shadow">
                        <video class="card-img-top" controls>
                            <source src="${video.url}" type="video/mp4">
                        </video>
                        <div class="card-body">
                            <h5 class="card-title">${video.title}</h5>
                            <button class="btn btn-danger w-100" onclick="deleteVideo('${video.id}')">Delete</button>
                        </div>
                    </div>
                `;
                userVideosDiv.appendChild(videoCard);
            });
        }

        async function deleteVideo(videoId) {
            if (!confirm('Are you sure you want to delete this video?')) return;

            const response = await fetch(`/api/videos/${videoId}`, {
                method: 'DELETE',
            });
            const result = await response.json();
            alert(result.message);
            loadUserVideos();
        }

        loadUserVideos();
    </script>
</body>
</html>
