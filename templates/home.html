<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Home</title>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <h1 class="text-center">Video Feed</h1>
        <nav class="text-center">
            <a href="/upload" class="btn btn-primary">Upload Video</a>
            <a href="/profile" class="btn btn-secondary">Profile</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </nav>
    </header>
    <main class="container my-4">
        <div class="row" id="videoFeed">
            {% for video in videos %}
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <video class="card-img-top" controls>
                        <source src="{{ video.url }}" type="video/mp4">
                    </video>
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p class="text-muted">Uploaded by {{ video.user_id }}</p>
                        <button class="btn btn-primary" onclick="likeVideo('{{ video.id }}')">Like</button>
                        <button class="btn btn-secondary" onclick="commentVideo('{{ video.id }}')">Comment</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    <script>
        async function likeVideo(videoId) {
            const response = await fetch(`/api/videos/${videoId}/like`, {
                method: "POST",
            });
            const data = await response.json();
            alert(`Likes: ${data.likes}`);
        }

        async function commentVideo(videoId) {
            const comment = prompt("Enter your comment:");
            if (comment) {
                const response = await fetch(`/api/videos/${videoId}/comment`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ comment }),
                });
                const data = await response.json();
                alert(data.message);
            }
        }
    </script>
</body>
</html>
